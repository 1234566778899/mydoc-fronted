<div class="container">
    <br>

    <h1>CLIENTES FRECUENTES</h1>
    <br>
    <table class="table text-center">
        <thead>
            <tr>
                <td class="col">NÂ°</td>
                <td class="col">DNI</td>
                <td class="col">NOMBRE</td>
                <td class="col">APELLIDO</td>
                <td class="col">CANTIDAD DE COMPRAS</td>
                <td class="col">MONTO TOTAL</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes; let i=index" [ngClass]="{'blanco':i%2==0}">
                <td>{{i+1}}</td>
                <td>{{cliente[1]}}</td>
                <td>{{cliente[2]}}</td>
                <td>{{cliente[3]}}</td>
                <td>{{cliente[4]}}</td>
                <td>{{cliente[5]|currency:'USD'}}</td>
            </tr>
        </tbody>
    </table>
</div>
